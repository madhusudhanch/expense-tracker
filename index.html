<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expense-form">
            <input type="text" id="expense-name" placeholder="Enter Expense" required>
            <input type="text" id="expense-amount" placeholder="Amount" required>
            <button type="submit">Add Expense</button>
        </form>
        <h2>Expenses</h2>
        <ul id="expense-list">
            <!-- expenses are dynamically added here -->
        </ul>
        <p>Total: <span id="expense-total">$0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
